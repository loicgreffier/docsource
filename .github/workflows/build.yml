name: Build

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
      - 'hotfix/v*.*.*'
  schedule:
    - cron: '0 5 * * 1'

jobs:
  build-jar:
    name: Build JAR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Lint
        run: mvn spotless:check

      - name: Build
        run: mvn clean package

      - name: Publish test report
        if: always()
        uses: mikepenz/action-junit-report@v5
        with:
          report_paths: '**/target/surefire-reports/TEST-*.xml'

      - name: Scan source code
        id: scan_source_code
        uses: anchore/scan-action@v6
        with:
          path: .
          fail-build: true
          severity-cutoff: high
          only-fixed: true

      - name: Upload Grype scan source code
        if: steps.scan_source_code.conclusion == 'success' || steps.scan_source_code.conclusion == 'failure'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.scan_source_code.outputs.sarif }}

      - name: Upload
        uses: actions/upload-artifact@v4
        needs: [scan_source_code]
        with:
          name: docsource-jar
          path: target/docsource.jar

      - name: Sonar
        if: github.event.pull_request.head.repo.fork == false
        run: mvn verify sonar:sonar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Metadata
        id: metadata
        run: echo current_version=$(echo $(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)) >> $GITHUB_OUTPUT

      - name: Docker build
        if: endsWith(steps.metadata.outputs.current_version, '-SNAPSHOT')
        run: docker build -f .docker/jar.Dockerfile -t loicgreffier/docsource:${{ steps.metadata.outputs.current_version }}-jar .

      - name: Scan Docker image
        if: endsWith(steps.metadata.outputs.current_version, '-SNAPSHOT')
        id: scan_docker_image
        uses: anchore/scan-action@v6
        with:
          image: loicgreffier/docsource:${{ steps.metadata.outputs.current_version }}-jar
          fail-build: true
          severity-cutoff: high
          only-fixed: true

      - name: Upload Grype scan Docker image
        if: steps.scan_docker_image.conclusion == 'success' || steps.scan_docker_image.conclusion == 'failure'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.scan_docker_image.outputs.sarif }}

      - name: Docker login
        if: github.ref == 'refs/heads/main' && steps.scan_docker_image.conclusion == 'success'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Docker push
        if: github.ref == 'refs/heads/main' && steps.scan_docker_image.conclusion == 'success'
        run: docker push loicgreffier/docsource:${{ steps.metadata.outputs.current_version }}-jar

  build-native:
    name: Build Native Image ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ 'ubuntu-latest', 'windows-latest', 'macos-latest' ]
        include:
          - os: 'ubuntu-latest'
            platform: 'linux-amd64'
            extension: ''
          - os: 'macos-latest'
            platform: 'darwin-arm64'
            extension: ''
          - os: 'windows-latest'
            platform: 'windows-amd64'
            extension: '.exe'
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: 'graalvm'
          java-version: '21.0.1'
          native-image-musl: ${{ matrix.os == 'ubuntu-latest' }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Lint
        run: mvn spotless:check

      - name: Build
        run: mvn clean package -Pnative -PnativeTest ${{ matrix.os == 'ubuntu-latest' && '-Pnative-static-musl' || '' }}

      - name: Publish native test report
        if: always()
        uses: mikepenz/action-junit-report@v5
        with:
          report_paths: '**/target/native-test-reports/TEST-*.xml'

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: docsource-${{ matrix.platform }}
          path: target/docsource${{ matrix.extension }}

      - name: Metadata
        if: matrix.os == 'ubuntu-latest'
        id: metadata
        run: echo current_version=$(echo $(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)) >> $GITHUB_OUTPUT
        shell: bash

      - name: Docker build
        if: matrix.os == 'ubuntu-latest' && endsWith(steps.metadata.outputs.current_version, '-SNAPSHOT')
        run: docker build -f .docker/Dockerfile -t loicgreffier/docsource:${{ steps.metadata.outputs.current_version }} .

      - name: Scan Docker image
        if: matrix.os == 'ubuntu-latest' && endsWith(steps.metadata.outputs.current_version, '-SNAPSHOT')
        id: scan_docker_image
        uses: anchore/scan-action@v6
        with:
          image: loicgreffier/docsource:${{ steps.metadata.outputs.current_version }}
          fail-build: true
          severity-cutoff: high
          only-fixed: true

      - name: Upload Grype scan Docker image
        if: steps.scan_docker_image.conclusion == 'success' || steps.scan_docker_image.conclusion == 'failure'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.scan_docker_image.outputs.sarif }}

      - name: Docker login
        if: github.ref == 'refs/heads/main' && steps.scan_docker_image.conclusion == 'success'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Docker push
        if: github.ref == 'refs/heads/main' && steps.scan_docker_image.conclusion == 'success'
        run: docker push loicgreffier/docsource:${{ steps.metadata.outputs.current_version }}